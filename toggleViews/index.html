<!-- index.html -->
<html>
<head>
  <title></title>
</head>
<body>
  <div id='menuContainer'>
    <div class="btn-group" data-toggle="buttons">
      <label class="btn btn-primary">
        <input type="radio" name="options" id="explore"> Explore
      </label>
      <label class="btn btn-primary">
        <input type="radio" name="options" id="newNote" checked> New Note
      </label>
      <label class="btn btn-primary">
        <input type="radio" name="options" id="newGroup"> New Group
      </label>
    </div>
  </div>
  <div id='allNotesContainer'></div>
  <template id="noteTemplate">
    <div class='noteContainer'>
      <!-- http://stackoverflow.com/questions/2441565/how-do-i-make-a-div-element-editable-like-a-textarea-when-i-click-it -->
      <div class="btn-group">
        <button class="deleteButton" onClick='deleteButtonClicked()'>Delete</button>
      </div>
      <textarea class="textContent">Text goes here</textarea>
      <div>
        <button>Done</button>
        <button onClick="editButtonClicked()">Edit</button>
        <button>Copy</button>
      </div>
    </div>
  </template>
  <template id="example">
  <h1>
    This is template content.
  </h1>
  <p>
    It's really great.
  </p>
</template>T
<script type="text/javascript" src='./lib/jquery-1.9.0.js'></script>
<script type="text/javascript" src='app.js'></script>
<link rel="stylesheet" type="text/css" href="styles.css">
</body>
</html>
